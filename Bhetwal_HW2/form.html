<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sample Form</title>
  </head>
  <body>
  <!-- insert your code here -->

  <!-- BEGIN STYLING --> 
  <style>
  	body
  	{
  		margin: 2%;
  	}

  	h1
  	{
  		font-weight: bold;
  	}
  	h5
  	{
  	  	font-weight: bold;
  	}
      
    #SUB
    {
        color: white;
        background-color: #4CAF50;
    }
   </style>
  <!-- END STYLING--> 

  <!-- BEGIN FORM--> 
  <!-- HTML FORM CONTROL HELP FROM getbootstrap.com--> 
  <h1>This is a sample form. </h1>

  <br>

  <form>
  	<div class="form-group">
      <h5>NickName</h5>
      <input type="name" class="form-control" id="Ex.Name" placeholder="Enter NickName">
    </div>

    <br>

    <div class="form-group">
      <h5>Email address</h5>
      <input type="email" class="form-control" id="Ex.Email" placeholder="Enter email">
    </div>

    <br>

    <div class="form-group">
     <h5>Password</h5>
      <input type="password" class="form-control" id="Ex.Password" placeholder="Password">
    </div>
    
  </form>

  <br>

  <h5>Favorite Activities</h5>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">Watching the Office</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Checkbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Eating Beets</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Checkbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">Watching Friends</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Checkbox4" value="option4">
      <label class="form-check-label" for="inlineCheckbox4">Watching NBA</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="Checkbox5" value="option5">
      <label class="form-check-label" for="inlineCheckbox5">Exploring the Universe with Rick</label>
    </div>

 <br>
 <br>

 <h5>Gender</h5>
  <div class="form-check">
   

    <input class="form-check-input" type="radio" name="gender" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1"> Male </label>

    <br>

    <input class="form-check-input" type="radio" name="gender" id="defaultCheck2">
    <label class="form-check-label" for="defaultCheck2"> Female </label>
  </div>

<br>
<br>

 <h5>Friends</h5>
 	<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Click here to view friends list</button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <!--All the characters listed--> 
          <a class="dropdown-item">Sam Smith</a>
          <a class="dropdown-item">Chandler Bing</a>
          <a class="dropdown-item">Dwight Schrute</a>
          <a class="dropdown-item">Morty Smith</a>
        </div>

      </div>

  <br>
  <br>

  <div class="form-group">
    <h5>Additional Information</h5>
    <label for="comment">About Me</label>
    <textarea class="form-control" rows="3" id="moreinfo"></textarea>

    <br>

    <!--Use ID "SUB", then change style in <style> section--> 
    <button type="submit" class="btn btn-default" id = "SUB">Submit</button>
  </div>
  <!-- END FORM--> 

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
