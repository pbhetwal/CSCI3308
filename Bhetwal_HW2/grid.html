      <h1> This is a 6-tiered pyramid </h1>

        <div class = "container">

          <!------------------------------>
          <!-- COL-MD MEANS FOR DESKTOPS-->
          <!------------------------------>
          <div class = "row justify-content-md-center">
            <div class = "col-md-2" id = "first"> first layer </div>
          </div>

          <div class = "row justify-content-md-center">
            <div class = "col-md-4" id = "second"> second layer </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-md-6" id ="third"> third layer </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-md-8" id ="fourth">fourth layer</div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-md-5" id ="fifth">fifth layer</div>
            <div class="col-md-5" id ="fifth">fifth layer</div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-md-4" id ="sixth">sixth layer</div>
            <div class="col-md-4" id ="sixth">sixth layer</div>
            <div class="col-md-4" id ="sixth">sixth layer</div>
          </div>

        </div>
    <!--END LAYERS-->
